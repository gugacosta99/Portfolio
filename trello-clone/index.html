<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Tarefas</title>
</head>
<body>
    <div class="board">
        <h3>A Fazer</h3>

        <ul id="todo" ondrop="drop(event, this)" ondragover="over(event)"></ul>

        <div class="add-card" onclick="addCard(this.parentNode.children[1])">
            <p>Adicionar Tarefa</p>
        </div>
    </div>
    <div class="board">
        <h3>Fazendo</h3>

        <ul id="doing" ondrop="drop(event, this)" ondragover="over(event)"></ul>

        <div class="add-card" onclick="addCard(this.parentNode.children[1])">
            <p>Adicionar Tarefa</p>
        </div>
    </div>
    <div class="board">
        <h3>Entregue</h3>

        <ul id="done" ondrop="drop(event, this)" ondragover="over(event)"></ul>

        <div class="add-card" onclick="addCard(this.parentNode.children[1])">
            <p>Adicionar Tarefa</p>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
